version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: autoon-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autoon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Au70On_P0stgr3s!2024#Pr0d}
      POSTGRES_DB: ${POSTGRES_DB:-autoon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autoon-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-autoon}']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: autoon-minio-prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-autoon_minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-M1n!0_Au70On_S3cur3!2024#Pr0d}
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio_data:/data
    networks:
      - autoon-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (Queue and Cache)
  redis:
    image: redis:7-alpine
    container_name: autoon-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-R3d!s_Au70On_C4ch3!2024#Pr0d}
    volumes:
      - redis_data:/data
    networks:
      - autoon-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--pass', '${REDIS_PASSWORD:-R3d!s_Au70On_C4ch3!2024#Pr0d}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: autoon-api-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoon}:${POSTGRES_PASSWORD:-Au70On_P0stgr3s!2024#Pr0d}@postgres:5432/${POSTGRES_DB:-autoon}?schema=public

      # JWT
      JWT_SECRET: ${JWT_SECRET:-JWT_S3cr3t_Au70On!2024#K3y_Pr0ducti0n_V3ry_L0ng_4nd_S3cur3}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-JWT_R3fr3sh_S3cr3t_Au70On!2024#K3y_Pr0d_V3ry_S3cur3_T0k3n}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Azure Storage / MinIO
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:-}
      AZURE_STORAGE_ACCOUNT_KEY: ${AZURE_STORAGE_ACCOUNT_KEY:-}
      AZURE_STORAGE_CONTAINER: ${AZURE_STORAGE_CONTAINER:-autoon}

      # MinIO (S3-compatible)
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: 'false'
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-autoon_minio_admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-M1n!0_Au70On_S3cur3!2024#Pr0d}
      MINIO_BUCKET: ${MINIO_BUCKET:-autoon}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-R3d!s_Au70On_C4ch3!2024#Pr0d}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}

      # Application
      APP_NAME: AutoOn
      APP_URL: ${APP_URL:-http://localhost}

    ports:
      - '${API_PORT:-3000}:3000'
    networks:
      - autoon-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount para logs (opcional)
      - api_logs:/app/logs

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: autoon-web-prod
    restart: always
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '${WEB_PORT:-80}:80'
    networks:
      - autoon-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Worker para jobs ass√≠ncronos (opcional, se implementado)
  # worker:
  #   build:
  #     context: .
  #     dockerfile: apps/api/Dockerfile
  #   container_name: autoon-worker-prod
  #   restart: always
  #   command: node dist/worker.js
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   environment:
  #     NODE_ENV: production
  #     DATABASE_URL: postgresql://${POSTGRES_USER:-autoon}:${POSTGRES_PASSWORD:-autoon123}@postgres:5432/${POSTGRES_DB:-autoon}?schema=public
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #     REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
  #   networks:
  #     - autoon-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local

networks:
  autoon-network:
    driver: bridge
